<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLER | Nodo Central Bell Ville</title>
    <style>
        :root {
            /* Identidad General: Bio-Laboratorio */
            --bg: #061109;           
            --card: #0d1f14;         
            --accent: #52d68a;       
            --border: #1a3324;       
            --text-main: #e2f3e9;    
            --text-dim: #6a8c77;     
            /* Colores de Firma SLER */
            --sler-turq: #00ffcc;    
            --sler-gold: #fde047;
            /* Modo Test */
            --test-bg: #ffffff;
            --test-text: #000000;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .layout {
            display: grid;
            grid-template-columns: 275px 1fr 350px;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* NAVEGACI칍N IZQUIERDA */
        .nav-col {
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .logo-s { font-size: 32px; font-weight: bold; color: var(--accent); margin-bottom: 30px; }
        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }
        .nav-item:hover { background: var(--card); color: var(--accent); }
        .nav-active { background: var(--card); color: var(--accent); border-left: 4px solid var(--accent); }

        /* COLUMNA CENTRAL (FEED / TESTS) */
        .main-col {
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header-main {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(6, 17, 9, 0.8);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 10;
        }

        /* CONTENEDOR DE TEST (FONDO BLANCO) */
        .test-zone {
            background-color: var(--test-bg);
            color: var(--test-text);
            margin: 30px;
            padding: 50px;
            border-radius: 4px;
            min-height: 400px;
            display: none; /* Se activa con JS */
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .sler-row {
            font-family: 'Consolas', monospace;
            font-size: 20px;
            font-weight: bold;
            margin: 8px 0;
        }
        .m-line { text-align: left; border-left: 5px solid #000; padding-left: 15px; }
        .c-line { text-align: right; border-right: 5px solid #000; padding-right: 15px; }

        /* COLUMNA DERECHA */
        .side-col { padding: 20px; }
        .box-info {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .btn-action {
            background: #000; color: #fff;
            border: none; padding: 12px 30px;
            font-weight: bold; cursor: pointer;
            margin-top: 40px; align-self: center;
        }
    </style>
</head>
<body>

    <div class="layout">
        <nav class="nav-col">
            <div class="logo-s">SLER</div>
            <div class="nav-item nav-active" onclick="switchTab('feed')">游 Inicio</div>
            <div class="nav-item" onclick="switchTab('test')">游댧 Laboratorio Test</div>
            <div class="nav-item">游닄 Mi Biblioteca</div>
        </nav>

        <main class="main-col">
            <div class="header-main">
                <h2 id="title-display" style="margin:0; font-size: 18px;">Ecosistema Neur치lgico</h2>
            </div>

            <div id="section-feed" style="padding: 20px;">
                <div style="background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                    <p style="color: var(--text-dim); font-size: 14px;">@sler_engine 췅 Nodo Bell Ville</p>
