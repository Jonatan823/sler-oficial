        body, html {

            overflow-x: hidden;

        .fb-header {

            background: var(--card);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
            padding: 10px 0;
        }
        .nav-icon {

            cursor: pointer; text-decoration: none;
            padding: 10px 20px; border-radius: 10px;
        }
        .nav-icon.active { color: var(--accent); background: rgba(14, 165, 233, 0.1); }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        /* BANNER PRINCIPAL (S.L.E.R. WORKSTATION) */
        .hero-module {
            background: linear-gradient(45deg, #0a2438, #1e3a53);
            border-radius: 15px; border: 1px solid var(--accent);
            padding: 30px; text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .hero-module h2 { color: var(--sler-turq); font-size: 1.2rem; letter-spacing: 2px; margin: 10px 0; }
        .btn-main {
            background: var(--accent); color: white;
            padding: 12px 25px; border-radius: 50px;
            text-decoration: none; font-weight: bold; display: inline-block;
            margin-top: 15px; font-size: 14px;
        }

        /* GRILLA DE M√ìDULOS TIPO APP */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas en m√≥vil */
            gap: 12px;
        }

        .module-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .module-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .module-icon { font-size: 28px; margin-bottom: 10px; }
        .module-title { font-size: 13px; font-weight: 600; color: var(--text-dim); }

        /* AJUSTE PARA ESCRITORIO */
        @media (min-width: 801px) {
            .module-grid { grid-template-columns: repeat(3, 1fr); }
            .container { padding: 40px; }
        }

        .status-footer {
            margin-top: 25px; text-align: center; font-size: 11px;
            color: var(--border); border-top: 1px solid var(--border); padding-top: 15px;
        }
