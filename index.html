<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLER - Interfaz Matriz</title>
    <style>
        /* Estética basada en el diseño granate y blanco del blog */
        body {
            background-color: #882222; /* Fondo granate oficial */
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo-s {
            width: 80px;
            height: 80px;
            background: white;
            color: #882222;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 { font-size: 24px; margin-bottom: 10px; }
        
        .descripcion {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Botones idénticos a los del blog */
        .btn-link {
            background-color: white !important;
            color: #882222 !important;
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-link:hover {
            transform: scale(1.02);
            background-color: #f0f0f0 !important;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-s">S</div>
        
        <h1>Sistema SLER</h1>
        <p class="descripcion">
            Un sistema para transformar la experiencia de lectura y escritura. <br>
            Desarrollado por Jonatan Ribot.
        </p>

        <a href="https://sler13.blogspot.com" class="btn-link">Blog Oficial</a>
        <a href="https://jonatan823.github.io/Sler-V2-Engine/" class="btn-link">Conversor SLER V2</a>
        <a href="#" class="btn-link">Instagram del Proyecto</a>
        <a href="#" class="btn-link">Libro en Amazon</a>

        <div class="footer">
            © 2026 Bell Ville, Córdoba, Argentina.
        </div>
    </div>

</body>
</html>
