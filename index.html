<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLER - Interfaz Central</title>
    <style>
        /* Estética formal en tonos azules y blancos */
        body {
            background-color: #1a2a3a; /* Azul oscuro formal */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .logo-box {
            width: 70px;
            height: 70px;
            background: #ffffff;
            color: #1a2a3a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        h1 { 
            font-size: 26px; 
            margin-bottom: 10px; 
            letter-spacing: 1px;
        }
        
        .descripcion {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #d1d8e0;
        }

        /* Botones dinámicos blancos */
        .btn-link {
            background-color: #ffffff;
            color: #1a2a3a;
            display: block;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: none;
        }

        .btn-link:hover {
            transform: translateY(-3px);
            background-color: #e2e8f0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        .footer {
            margin-top: 50px;
            font-size: 11px;
            letter-spacing: 0.5px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">S</div>
        
        <h1>SISTEMA SLER</h1>
        <p class="descripcion">
            Un sistema para transformar la experiencia de lectura y escritura. <br>
            Desarrollado por Jonatan Ribot.
        </p>

        <a href="https://sler13.blogspot.com" class="btn-link">Blog Oficial</a>
        <a href="https://jonatan823.github.io/Sler-V2-Engine/" class="btn-link">Conversor SLER V2</a>
        
        <a href="https://www.instagram.com/TU_USUARIO" class="btn-link">Instagram del Proyecto</a>
        <a href="https://www.amazon.com/TU_LIBRO" class="btn-link">Libro en Amazon</a>

        <div class="footer">
            © 2026 BELL VILLE, ARGENTINA. PROPIEDAD INTELECTUAL REGISTRADA.
        </div>
    </div>

</body>
</html>
